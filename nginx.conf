# Nginx for OpenShift â€“ fully compatible with non-root UID
# user directive removed (ignored anyway in OpenShift)

worker_processes auto;

error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Define log format for access_log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Logs to container stdout/stderr
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    sendfile on;
    keepalive_timeout 65;

    # Temp paths must be writable by random UID
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path       /var/cache/nginx/proxy_temp;
    fastcgi_temp_path     /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path       /var/cache/nginx/uwsgi_temp;
    scgi_temp_path        /var/cache/nginx/scgi_temp;

    server {
        listen 8080;              # Non-privileged port
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            # Static site: fallback to index.html if using SPA
            try_files $uri /index.html;
        }

        # Optional: gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;
    }
}
